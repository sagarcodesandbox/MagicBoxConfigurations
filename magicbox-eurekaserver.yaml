# Inside magicbox-eurekaserver-service's application.yml
server:
  port: 8070

eureka:
  instance:
    hostname: localhost
  client:
    fetchRegistry: true       # Typically true for a server (to fetch its own entries)
    registerWithEureka: true  # <--- CHANGE THIS TO TRUE
    serviceUrl:
      defaultZone: "http://${eureka.instance.hostname}:${server.port}/eureka/"